<div class="pagination-container">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
  
  <div>
    <input [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="Buscar producto..." class="search-box" />
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!error" class="product-grid">
    <mat-card *ngFor="let product of filteredProducts | paginate: { itemsPerPage: pageSize, currentPage: page }" class="product-card">
      <img mat-card-image [src]="product.image" alt="{{ product.title }}" />
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-content>
        <p class="price">{{ product.price | currency }}</p>
      </mat-card-content>
      <button mat-button color="primary" (click)="addToCart(product)">Agregar al carrito</button>
    </mat-card>
  </div>
